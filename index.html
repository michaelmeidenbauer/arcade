<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arcade.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="global.js" type="module"></script>
    <script src="angerNoodle.js" type="module"></script>
    <script src="app.js" type="module" defer></script>
    <title>THE ARCADE</title>
</head>
<body>
    <div class="arcade-cabinet">
        <div class="score"></div>
        <div class="message-box">
            <div class="anger-noodle-message">
                <img src="assets/sydney-face.png" id="anger-noodle"></img>
            <h1 class="message"></h1>
            </div>
        </div>
        <div class="arcade-display">
            <div class="main-menu">
                <div class="menu-item-well">
                    <div class="menu-item" id="angerNoodleBox">
                        <h1 class="anger-noodle">aNgEr NoOdLe</h1>
                        <h4>A game about how my cat is a b-hole.</h4>
                    </div>
                    <div class="menu-item" id="connectFurBox">
                        <h1 class="connect-fur-button">Connect Fur</h1>
                        <h4>It's Connect Four. But with my cats.</h4>
                    </div>
                </div>
            </div>
            <div class="snake">
            </div>
            <div class="connect-fur">
            </div>
            <div class="game-over-angerNoodle">
                <h1>GAME OVER</h1>
                <h4>The anger noodle commands you to play again (arrow keys/spacebar)</h4>
                <h4>Back to menu (ESC)</h4>
            </div>
        </div>
        <div class="difficulty-controls">
            <div class="anger-noodle-controls">
                <div>Sleepy Anger Noodle</div>
            <div class="slider" >
                <input id="speed-slider" type="range" value="100" min="50" max="150">
            </div>
            <div>Turbo Anger Noodle</div>
            </div>
        </div>
        <div class="controls-explainer">
            <div class="anger-noodle-controls">
                <button id="lava-button">
                    ðŸ’€ Walls are lava ðŸ’€
                </button>
                <!-- <div class="controls-explainer">
                    <button class="back-to-menu-2">Back to main menu</button>
                </div> -->
                <div class="controls-explainer">Move (Arrow keys) Play/Pause (Spacebar)</div>
            </div>
            
            </div>
            
        </div>
</body>
</html>
